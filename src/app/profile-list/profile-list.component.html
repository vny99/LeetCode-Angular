<div class="container">
    <div class="col-md-6">
        <p class="mt-3 profile__title">Profile Records</p>
    </div>
    <div class="profile__table">
        <table mat-table [dataSource] = "profileDataSource!" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let profile">{{profile.name}}</td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                <td mat-cell *matCellDef="let profile">{{profile.gender}}</td>
            </ng-container>
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
                <td mat-cell *matCellDef="let profile">{{profile.dob}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let profile">
                    <button type="button" class="btn btn-warning"  (click)="handleEdit(profile.id)">Edit</button> &nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteProfile(profile.id)">Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
</div>
